<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../img/storelogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/login.min.css">
    <title>Login</title>    
</head>
<body>
    <header class="header">
        <nav class="header__nav container df">
            <div class="header__logo">
                <a href="../../index.html"><img src="../../img/logo.png" alt=""></a>
            </div>
            <div class="header__right">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="../../index.html">Marketplace</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Rankings</a>
                    </li>
                    <li class="header__item">
                        <a href="#">Connect a wallet</a>
                    </li>
                    <a href="./login.html"><button class="header__btn"><img src="../../img/User.png" alt=""><span>Sign up</span></button></a>
                </ul>
                <div class="header__btns">
                    <button class="header__btn-res">
                        <img src="../../img/burger.svg" alt="">
                    </button>
                    <button class="header__btn-res__user">
                        <a href="./login.html"><img src="../../img/User.png" alt=""></a>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="hero__wrapper">
            <div class="hero__top">
                <img src="./img/img-placeholder.svg" alt="">
            </div>
            <div class="hero__bottom">
                <div class="hero__title">
                    <h2>Create account</h2>
                    <p>Welcome! enter your details and start creating, collecting and selling NFTs.</p>
                </div>
                <form class="hero__form">
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Enter email address">
                    <input type="password" placeholder="Enter your password">
                    <input type="password" placeholder="Confirm Password">
                </form>
                <div class="hero__btn">
                    <button><b>Create Account</b></button>
                </div>
            </div>
        </div>
    </section>

    <script src="../../js/app.js"></script>
</body>
</html>
